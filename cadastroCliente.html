<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Agendamento - Site Programação WEB</title>
    <meta property="og:title" content="Agendamento - Site Programação WEB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey+One:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link href="css/cadastroCliente.css" rel="stylesheet" />
  </head>
  <link rel="stylesheet" href="css/style.css" />

  <body>
    <div>
      <div class="agendamento-container">
        <div class="agendamento-container1">
          <span>Cadastro de Cliente</span>
          <div class="agendamento-container2">
            <span class="agendamento-text1">Nome&nbsp;</span>
            <input type="text" class="agendamento-textinput input" />
          </div>
          <div class="agendamento-container3">
            <span class="agendamento-text2">CPF</span>
            <input type="text" class="agendamento-textinput1 input" />
          </div>
          <button
            name="Agendar"
            type="button"
            class="agendamento-button button"
          >
            <span>Cadastrar</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
