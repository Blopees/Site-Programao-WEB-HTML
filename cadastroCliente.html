<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastroCliente.css" />
    <title>Cadastro Cliente</title>
  </head>

  <body>
    <div class="container_cadastro">
      <div class="conteudo">
        <h1>Cadastro Cliente</h1>

        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" />
        <br />

        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" />
        <br />

        <label for="idade">RG: </label>
        <input type="text" id="rg" name="rg" />
        <br />

        <label for="idade">Idade: </label>
        <input type="text" id="idade" name="idade" />
        <br />

        <label for="idade">Onde Nasceu: </label>
        <input type="text" id="nascimento" name="nascimento" />
        <br />

        <label for="estadoCivil">Estado Civil</label>
        <select id="estadoCivil" name="estadoCivil">
          <option value="Solteiro">Solteiro</option>
          <option value="Casado">Casado</option>
          <option value="Viúvo">Viúvo</option>
          <option value="Divorciado">Divorciado</option>
          <option value="União Estável">União Estável</option>
        </select>
        <br />

        <button type="submit" id="btnIncluir">Incluir</button>
      </div>
    </div>

    <script>
      document
        .getElementById("btnIncluir")
        .addEventListener("click", function () {
          // Obter os valores dos campos
          const nome = document.getElementById("nome").value;
          const cpf = document.getElementById("cpf").value;
          const rg = document.getElementById("rg").value;
          const idade = document.getElementById("idade").value;
          const nascimento = document.getElementById("nascimento").value;

          // Verificar se algum campo está vazio
          if (
            nome === "" ||
            cpf === "" ||
            rg === "" ||
            idade === "" ||
            nascimento === ""
          ) {
            alert("Por favor, preencha todos os campos!");
          } else {
            alert("Usuário cadastrado com sucesso!");
          }
        });
    </script>
  </body>
</html>
